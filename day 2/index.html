<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Steps</title>
    </head>
    <body>
        <section>
            <h1 class="heading--primary">Progress Steps</h1>
            <div class="progress-steps">
                <div class="steps">
                    <p class="steps__numbers steps__numbers--active">1</p>
                    <p class="steps__numbers">2</p>
                    <p class="steps__numbers">3</p>
                    <p class="steps__numbers">4</p>
                </div>
                <div class="steps-btns">
                    <button class="steps-btn steps-btn--prev" disabled>
                        Previous
                    </button>
                    <button class="steps-btn steps-btn--next">Next</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
