<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Load blur effect</title>
    </head>
    <body>
        <section class="hero">
            <div class="progress">
                <svg
                    height="100%"
                    width="100%"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle
                        r="30"
                        cx="30"
                        cy="30"
                        fill="transparent"
                        stroke="white"
                        stroke-width="3"
                        class="line"
                    />
                </svg>
                <p class="progress-number">0%</p>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
