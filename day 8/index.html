<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Form Wave Label Animation</title>
    </head>
    <body>
        <main>
            <div class="form-box">
                <h1 class="form-box__heading">Welcome back!</h1>
                <form action="#" class="form">
                    <div class="form__line">
                        <input
                            class="form__input"
                            type="email"
                            name="email"
                            id="email"
                            required
                        />
                        <label class="form__label" for="email">Email</label>
                    </div>
                    <div class="form__line">
                        <input
                            class="form__input"
                            type="password"
                            name="password"
                            id="password"
                            required
                        />
                        <label class="form__label" for="password"
                            >Password</label
                        >
                    </div>
                    <button class="form__btn">Login</button>
                </form>
                <p class="text">
                    Don't have an account? <a href="#" class="link">Register</a>
                </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
